{% extends 'base_generic.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mb-4 border-0">
            <h2 class="card-title text-center mb-4 fw-bold text-primary">Вход в аккаунт</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-floating mb-3">
                        <input type="{{ field.type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control {% if field.errors %}is-invalid{% endif %}" value="{{ field.value|default:'' }}" placeholder="{{ field.label }}">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {% for error in field.errors %}
                            <div class="text-danger small mt-1">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Войти
                </button>
            </form>
            <p class="text-center mt-3 small">
                Нет аккаунта? <a href="{% url 'accounts:signup' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
