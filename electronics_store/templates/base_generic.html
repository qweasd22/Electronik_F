<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин электроники{% endblock %}</title>

    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение кастомных стилей -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Хедер -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Магазин электроники</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart/">Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login/">Войти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="container my-4">
        {% block content %}
        <!-- Контент будет вставляться сюда -->
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Магазин электроники. Все права защищены.</p>
    </footer>

    <!-- Подключение JS файлов -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
